<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <title>Jquery UI drop</title>

    <style>
        body {
            height: 960px;
        }
        h1 {
            color: cyan;
        }
        #adversaire img {
            margin-top: 30px;
        }
        img:hover {
            cursor: grab;
        }
        #joueur {
            float: left;
            margin-left: 100px;
        }
        #adversaire {
            line-height: 20px;
            width: 200px;
            height: 200px;
            text-align: center;
            border: 2px solid;
            float: right;
            margin: 200px 150px 0 0;
            border-radius: 4px;
        }
    </style>

    <script>
        $(document).ready(function() {
    
            $("img").mousedown(function() {
                $(this).css("cursor","grabbing");            
            });

            $("img").mouseup(function() {
                $(this).css("cursor","grab");            
            });

            $("#pierre").draggable({
                revert: "invalid"
            });

            $("#feuille").draggable({
                revert: "invalid"
            });

            $("#ciseaux").draggable({
                revert: "invalid"
            });

            $("#adversaire").droppable({
                accept: "#feuille, #pierre",
                drop: function(){
                    alert("Element accept√©");
                }
            });

        });
    </script>

</head>
<body>
    
<h1>JQuery UI : Droppable</h1>

<div id="joueur">
    <img id="pierre" src="./img/pierre.jpg">
    <img id="feuille" src="./img/feuille.jpg">
    <img id="ciseaux" src="./img/ciseaux.jpg">
</div>

<div id="adversaire">
    <img id="ciseaux" src="./img/ciseaux.jpg">
</div>

</body>
</html>
