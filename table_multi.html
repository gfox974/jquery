<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <title>Table de multiplication</title>

    <script>
        $(document).ready(function() {
            // Ici, on va generer toute la table et l'integrer en fin de process
            let html = "<table>";
            for (let x=0; x<=9; x++) {
                html = html + "<tr><th>" + (x !=0 ? x : "") + "</th>"; // forme ternaire de si x n'est pas egal a 0, false ? then x = rien, en somme si = 0.
                for (let y=1; y<=9; y++) {
                    let resultat = x * y;
                    if (resultat == 0){
                        html += "<th>" + y + "</th>";
                    } else {
                        html += "<td>" + resultat + "</td>";
                    }
                    console.log("debug:",x,"x",y,"=",resultat);
                }
                html += "</tr>";
            }
            html += "</table>";
            $("body").append(html);
            $("td").css({border: "1px solid black",padding: "5px"});

        });
    </script>
</head>

</html>
