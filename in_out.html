    <script>    
//    --------------- LISTE DES EVENEMENTS JQUERY => https://api.jquery.com/category/events///----------------- EVENEMENT DOM CHARGE  https://api.jquery.com/ready/
    $(document).ready(function(){
       alert($);        
       jQuery("table").next().css("color", "red");
       jQuery("table").find("cell").slideDown();
    });
//----------------- EVENEMENT ONCLICK  https://api.jquery.com/click/
    $( "h1" ).on( "click", function() {

    });
//----------------- EVENEMENT HOVER  https://api.jquery.com/hover/
    $('.avion').hover(function(){

    });
//----------------- EVENEMENT MOUSEENTER+MOUSELEAVE  https://api.jquery.com/mouseenter/ + https://api.jquery.com/mouseleave/
    $('table')
        .mouseenter(function(){
            alert('vous êtes dans la table');
        })
        .mouseleave(function(){

        });
    </script>
