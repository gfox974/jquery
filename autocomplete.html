<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css">
    <script src='http://code.jquery.com/jquery-latest.min.js'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <title>Autocomplete</title>
    <script>
        $(document).ready(function() {
        // on build un catalogue de suggestions cliquables    
        let motsCles = ["javascript","jouer","internet","web","netscape","firefox"];
        $("#mots").autocomplete({
            source: motsCles
        });
        // recuperer et utiliser l'etat d'une checkbox
        $("#btCheck").click(function() {
            let msg;
            if($("#chk").is(":checked")){
                msg="la case est cochee";
            } else {
                msg = "la case n'est pas cochee";
            }
            alert(msg);
        });

        // resizeable
        $("#ajuster").resizable();

        });
    </script>

</head>
<body>
    
<div class="ui-widget">
    <label for="mots">Mots: </label>
    <input id="mots">
</div> 
<hr>
<input type="checkbox" id="chk">
<button id="btCheck">Check</button>
<hr>
<div id="ajuster" class="ui-widget-content">
    <h5 class="ui-widget-header">Resizable</h5>
</div>
</body>
</html>
