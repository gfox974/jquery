<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>.animate()</title>	
	<style>
		html,body,h1,h2,h3,h4,h5,h6,p,ol,ul,li,a,section,article,aside,form,header,input,footer{	margin:0; 	padding:0;}
		body{	text-align :center;}
		header,section,footer{	margin: 0 auto;	width:700px;}
		header{	background:blue;	min-height:100%;}
		section{	background:#803cf4;	min-height: 550px;}
		footer{	background:red;	height : 150px;}
		header h1{	border : 1px solid red;}
		h1{	border : 1px solid #000;}
		#div_vert{	width: 100px; 	height: 100px; 	background: #AE4673;	margin: 50px auto;}
	</style>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	//cf. http://api.jquery.com/animate/
	
    //rajoutez une marge en haut de 20px au div vert, puis augmentez sa taille et sa hauteur. Le tout en 10s. 
    
	$(document).ready(function() {

        $("div").click(function (){

            $("div").animate({
            marginTop: "20px",
            width: "500px",
            height: "500px",
        }, 5000);

        $(this).css({backgroundColor: "#D55D6D"});

        })
        
    })
	
	</script>
	</head>
<body>	

	<header></header>
	<section>
		<article>
			<h1>jQuery Animate</h1>
		</article>
		<article>
			<div id="div_vert">contenu</div>
		</article>
	</section>
</body>
</html>
