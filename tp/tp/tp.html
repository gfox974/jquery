    <title>Document</title>

    <style>
    .bleu {
        background-color: blue;
        height: 100px;
        width: 100px;
    }

    .vert {
        background: green;
    }

    </style>
    <script>
        $(document).ready(function() {
            // TP2, 1)
            $("button").click(function (){
                $(".bleu").toggleClass("vert");
            });
            // TP2, 2)
            $("img").click(function (){
                let largeur = $(this).css("width");
                let hauteur = $(this).css("height");
                    largeur = parseInt(largeur);
                    hauteur = parseInt(hauteur);
                $(this).css("width", (largeur + 20) + "px");
                $(this).css("height", (hauteur + 20) + "px");
                // ou $(this).css("width", '+= 20px');
            });
            // TP2, 3)
            $("#color").change(function (){
                //let color = document.getElementById("color").value; - autre methode, ici on recupere la propriet√© de l'objet
                let color = $(this).val(); // tandis qu'ici on recupere une valeur d'attribut via une fonction
                //console.log("debug:",color);
                $("body").css("background-color", color);
            });

        });
    </script>
