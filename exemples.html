<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <title>Exemples divers</title>

<style>
    .rouge {
        background: red;
    }
    .grand {
        font-weight: bold;
        font-size: 10px;
        height: 50px;
    }
    .bleu {
        width: 100px;
        height: 100px;
        background: blue;
    }
    .rose {
        background: pink;
        text-align: center;
        color: orange;
    }
    #mauve {
        background: violet;
    }
</style>

<script>
$(document).ready(function() {

    $("#btn1").click(function(){
        $("h1").addClass("rouge");
    });

    $("#btn2").click(function(){
        $("#big").addClass("rose","grand");
    });

    $("#btn3").click(function(){
        $("h1").attr("id","mauve");
    });

    $("#btn4").click(function(){
        $("#image").attr("src","./image/img/image2.jpg");
        // tests methodes before / after, on spawn des elements en fonction d'un element d'ancrage
        $("h1").before("<p>je me suis placé avant h1</p>");
        $("h1").after("<p>je me suis placé apres h1</p>");
        let baliseP = "coucou je suis une variable declarée";
        $("h1").after(baliseP);
    });
    // test append
    //$("h1").hover(function(){
    //    $("h1").append("<h2>je viens d'etre ajouté sur le hover !</h2>");
    //});

});
</script>

</head>
<body>
<img id ="image" src="./image/img/image1.jpg">
 <h1>Votre titre va devenir rouge</h1>
 <div class="bleu">
     <p>Ce texte va devenir rouge</p>
 </div>
 <br>
 <button id="btn1">Cliquez ici pour le changement</button>
 <br>
 <p>Ce texte va devenir orange</p>
 <p id="big">Je vais grandir et devenir orange</p>
 <br>
 <button id="btn2">Cliquez ici pour le changement</button>
 <br>
 <button id="btn3">Cliquez ici pour modifier l'attribut de h1</button>
 <br>
 <button id="btn4">Cliquez ici pour changer l'image</button>


</body>
</html>
